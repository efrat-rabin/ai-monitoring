name: PR Automation

# Complete PR automation: analyze code and apply fixes on command
# Can be used as a reusable workflow from external repositories

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: false
        type: string
      repository:
        description: 'Repository (owner/repo)'
        required: false
        type: string
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: false
        type: string
      repository:
        description: 'Repository (owner/repo)'
        required: false
        type: string
    secrets:
      cursor_api_key:
        description: 'Cursor API Key'
        required: true
      git_token:
        description: 'GitHub Token (optional, defaults to GITHUB_TOKEN)'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Job 1: Run analysis when PR is opened/updated
  analyze:
    if: |
      github.event_name == 'pull_request' &&
      github.actor != 'github-actions[bot]'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    uses: ./.github/workflows/analyze-pr-code.yml
    with:
      pr_number: ${{ inputs.pr_number || github.event.pull_request.number }}
      repository: ${{ inputs.repository || github.repository }}
      post_comment: true
      test_mode: false
      verbose: true
    secrets:
      cursor_api_key: ${{ secrets.cursor_api_key || secrets.CURSOR_API_KEY }}
  
  # Job 2: Apply logging improvements when /apply-logs is commented
  apply-logs:
    if: |
      github.event_name == 'pull_request_review_comment' &&
      contains(github.event.comment.body, '/apply-logs')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout calling repository (PR branch to modify)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0
          token: ${{ secrets.git_token || secrets.BOT_GITHUB_TOKEN || github.token }}
      
      - name: Checkout workflow repository (scripts)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: .ai-monitoring
          token: ${{ secrets.BOT_GITHUB_TOKEN || github.token }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f .ai-monitoring/requirements.txt ]; then pip install -r .ai-monitoring/requirements.txt; fi
      
      - name: Get parent review comment
        id: get-parent
        run: |
          # Add ai-monitoring libs to Python path
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/.ai-monitoring/libs"
          
          python .ai-monitoring/actions/apply-suggested-logs/check_apply_trigger.py \
            --pr-number "${{ inputs.pr_number || github.event.pull_request.number }}" \
            --repository "${{ inputs.repository || github.repository }}" \
            --comment-id "${{ github.event.comment.id }}" \
            --in-reply-to-id "${{ github.event.comment.in_reply_to_id }}" \
            --output-file trigger-info.json
          
          if [ -f trigger-info.json ]; then
            PARENT_BODY=$(cat trigger-info.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('parent_comment_body', ''))")
            echo "parent_body<<EOF" >> $GITHUB_OUTPUT
            echo "$PARENT_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
      
      - name: Apply logging improvements
        run: |
          # Add ai-monitoring libs to Python path
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/.ai-monitoring/libs"
          
          # Write comment body to file to avoid shell escaping issues
          echo "$COMMENT_BODY" > /tmp/comment_body.txt
          
          echo "Debug: Comment body written to file (size: $(wc -c < /tmp/comment_body.txt) bytes)"
          
          python .ai-monitoring/actions/apply-suggested-logs/main.py \
            --pr-number "${{ inputs.pr_number || github.event.pull_request.number }}" \
            --repository "${{ inputs.repository || github.repository }}" \
            --comment-body-file /tmp/comment_body.txt \
            --comment-id "${{ github.event.comment.id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.git_token || github.token }}
          CURSOR_API_KEY: ${{ secrets.cursor_api_key || secrets.CURSOR_API_KEY }}
          COMMENT_BODY: ${{ steps.get-parent.outputs.parent_body }}
      
      - name: Commit and push changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "ü§ñ Apply AI-suggested logging improvements
            
            Applied in response to review comment.
            
            Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
      
      - name: Post success comment
        if: success()
        run: |
          python .ai-monitoring/actions/apply-suggested-logs/post_apply_comment.py \
            --pr-number "${{ inputs.pr_number || github.event.pull_request.number }}" \
            --repository "${{ inputs.repository || github.repository }}" \
            --comment-id "${{ github.event.comment.id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.git_token || github.token }}

